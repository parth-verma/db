name: Version Release PR

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  create-release-pr:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Close older release PRs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Find all open PRs with the 'release' label
          echo "Checking for existing release PRs..."
          OPEN_RELEASE_PRS=$(gh pr list --label release --state open --json number --jq '.[].number')
          
          if [ -n "$OPEN_RELEASE_PRS" ]; then
            echo "Found open release PRs. Closing them..."
            for PR_NUMBER in $OPEN_RELEASE_PRS; do
              echo "Closing PR #$PR_NUMBER"
              gh pr close $PR_NUMBER --comment "Closing this PR as a new release PR is being created with updated changes."
            done
          else
            echo "No existing release PRs found."
          fi
      - name: Changelog
        id: changelog
        uses: cocogitto/cocogitto-action@v4
        with:
            command: changelog
            args: --at $(cog -v get-version)

      - name: Cocogitto release
        id: release
        uses: cocogitto/cocogitto-action@v4
        with:
          command: bump
          args: --auto
          git-user: 'github-actions[bot]'
          git-user-email: 'github-actions[bot]@users.noreply.github.com'

      - name: Create Pull Request
        if: steps.release.outputs.version != ''
        uses: peter-evans/create-pull-request@v7
        with:
          branch: release/v${{ steps.release.outputs.version }}
          commit-message: "chore(release): ${{ steps.release.outputs.version }}"
          title: "chore(release): version ${{ steps.release.outputs.version }}"
          base: main
          body: |
            ## Release ${{ steps.release.outputs.version }}
            
            This PR was automatically generated by the version release workflow using Cocogitto.
            
            ### Changes
            
            This release bumps the version to **${{ steps.release.outputs.version }}**.
            
            ### Changelog
            
            ${{ steps.changelog.outputs.stdout }}
            
            ### Next Steps
            
            1. Review the changes
            2. Merge this PR to complete the version release
            3. The release workflow will then create a GitHub release with artifacts
          labels: |
            release
            automated
          draft: false

      - name: Skip message
        if: steps.release.outputs.version == ''
        run: |
          echo "No version bump needed. Skipping release PR creation."

