name: Version Release PR

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  create-release-pr:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install Cocogitto
        run: |
          curl -sSfL https://github.com/cocogitto/cocogitto/releases/latest/download/cocogitto-$(uname -m)-unknown-linux-musl.tar.gz | tar -xz
          chmod +x cog
          sudo mv cog /usr/local/bin/

      - name: Check if version bump is needed
        id: check_bump
        run: |
          # Get current version
          CURRENT_VERSION=$(cog get-version)
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          
          # Check if there are commits that warrant a version bump
          if cog bump --dry-run --auto > /dev/null 2>&1; then
            echo "needs_bump=true" >> $GITHUB_OUTPUT
          else
            echo "needs_bump=false" >> $GITHUB_OUTPUT
          fi

      - name: Close older release PRs
        if: steps.check_bump.outputs.needs_bump == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Find all open PRs with the 'release' label
          echo "Checking for existing release PRs..."
          OPEN_RELEASE_PRS=$(gh pr list --label release --state open --json number --jq '.[].number')
          
          if [ -n "$OPEN_RELEASE_PRS" ]; then
            echo "Found open release PRs. Closing them..."
            for PR_NUMBER in $OPEN_RELEASE_PRS; do
              echo "Closing PR #$PR_NUMBER"
              gh pr close $PR_NUMBER --comment "Closing this PR as a new release PR is being created with updated changes."
            done
          else
            echo "No existing release PRs found."
          fi

      - name: Create release branch and bump version
        if: steps.check_bump.outputs.needs_bump == 'true'
        id: bump
        run: |
          # Create a new branch for the release
          TIMESTAMP=$(date +%s)
          BRANCH_NAME="release/version-bump-$TIMESTAMP"
          git checkout -b $BRANCH_NAME
          
          # Bump version using cocogitto
          cog bump --auto
          
          # Get the new version
          NEW_VERSION=$(cog get-version)
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          
          # Generate changelog for this version
          mkdir -p .temp
          cog changelog --at $NEW_VERSION > .temp/RELEASE_NOTES.md
          
          # Push the release branch
          git push origin $BRANCH_NAME

      - name: Create Pull Request
        if: steps.check_bump.outputs.needs_bump == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ steps.bump.outputs.branch_name }}
          title: "chore: release version ${{ steps.bump.outputs.new_version }}"
          body: |
            ## Release ${{ steps.bump.outputs.new_version }}
            
            This PR was automatically generated by the version release workflow.
            
            ### Changes
            
            This release includes version bump from ${{ steps.check_bump.outputs.current_version }} to ${{ steps.bump.outputs.new_version }}.
            
            ### Changelog
            
            The changelog has been updated with all changes included in this release.
            
            ### Next Steps
            
            1. Review the changes
            2. Merge this PR to complete the version release
            3. The release workflow will then create a GitHub release
          labels: |
            release
            automated
          draft: false

      - name: Skip message
        if: steps.check_bump.outputs.needs_bump == 'false'
        run: |
          echo "No version bump needed. Skipping release PR creation."

