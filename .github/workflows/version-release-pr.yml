name: Version Release PR

on:
  push:
    branches:
      - main
      - bugfix/release-workflow

permissions:
  contents: write
  pull-requests: write

jobs:
  create-release-pr:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Check if push is from release branch merge
        id: check-release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Get the merged PR's head branch (if this push was from a PR merge)
          MERGED_PR=$(gh pr list --state merged --search "is:merged" --json headRefName,mergedAt --jq 'sort_by(.mergedAt) | reverse | .[0].headRefName // ""')
          
          echo "Most recently merged PR branch: $MERGED_PR"
          
          if [[ "$MERGED_PR" == release/* ]]; then
            echo "This push is from a release branch merge. Skipping to avoid infinite loop."
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "This push is not from a release branch. Proceeding with release PR creation."
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Close existing release PRs and delete branches
        if: steps.check-release.outputs.skip != 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Checking for existing release PRs..."
          
          # Find all open PRs with the 'release' label
          OPEN_RELEASE_PRS=$(gh pr list --label release --state open --json number,headRefName --jq '.[] | "\(.number):\(.headRefName)"')
          
          if [ -n "$OPEN_RELEASE_PRS" ]; then
            echo "Found open release PRs. Closing them and deleting branches..."
            for PR_INFO in $OPEN_RELEASE_PRS; do
              PR_NUMBER=$(echo "$PR_INFO" | cut -d':' -f1)
              BRANCH_NAME=$(echo "$PR_INFO" | cut -d':' -f2)
              
              echo "Closing PR #$PR_NUMBER (branch: $BRANCH_NAME)"
              gh pr close "$PR_NUMBER" --comment "Closing this PR as a new release PR is being created with updated changes." --delete-branch || true
            done
          else
            echo "No existing release PRs found."
          fi
          
          # Also clean up any orphaned release branches using gh api
          echo "Cleaning up orphaned release branches..."
          RELEASE_BRANCHES=$(gh api repos/${{ github.repository }}/branches --paginate --jq '.[] | select(.name | startswith("release/")) | .name')
          
          for BRANCH in $RELEASE_BRANCHES; do
            echo "Deleting orphaned branch: $BRANCH"
            gh api -X DELETE "repos/${{ github.repository }}/git/refs/heads/$BRANCH" || true
          done

      - name: Install Cocogitto
        if: steps.check-release.outputs.skip != 'true'
        uses: cocogitto/cocogitto-action@v4
        with:
          command: help

      - name: Get current version
        if: steps.check-release.outputs.skip != 'true'
        id: current-version
        run: |
          CURRENT_VERSION=$(cog -v get-version 2>/dev/null || echo "0.0.0")
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Calculate next version
        if: steps.check-release.outputs.skip != 'true'
        id: next-version
        run: |
          NEXT_VERSION=$(cog -v bump --auto --dry-run --skip-untracked 2>/dev/null || echo "")
          
          if [ -z "$NEXT_VERSION" ]; then
            echo "No version bump needed"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "Next version: $NEXT_VERSION"
            echo "version=$NEXT_VERSION" >> $GITHUB_OUTPUT
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Create release branch and bump version
        if: steps.check-release.outputs.skip != 'true' && steps.next-version.outputs.skip != 'true'
        id: release-branch
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          NEXT_VERSION="${{ steps.next-version.outputs.version }}"
          BRANCH_NAME="release/v${NEXT_VERSION}"
          
          echo "Creating release branch: $BRANCH_NAME"
          
          # Configure git for cocogitto
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create and checkout release branch
          git checkout -b "$BRANCH_NAME"
          
          # Perform the version bump (this creates the commit and updates changelog)
          cog bump --auto
          
          # Push the branch using gh
          gh repo sync --source . --branch "$BRANCH_NAME"
          
          echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Generate changelog
        if: steps.check-release.outputs.skip != 'true' && steps.next-version.outputs.skip != 'true'
        id: changelog
        uses: cocogitto/cocogitto-action@v4
        with:
          command: changelog
          args: --at ${{ steps.next-version.outputs.version }}

      - name: Create Pull Request
        if: steps.check-release.outputs.skip != 'true' && steps.next-version.outputs.skip != 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          branch: ${{ steps.release-branch.outputs.branch }}
          base: bugfix/release-workflow
          title: "chore(release): version ${{ steps.next-version.outputs.version }}"
          body: |
            ## Release ${{ steps.next-version.outputs.version }}

            This PR was automatically generated by the version release workflow using Cocogitto.

            ### Changes

            This release bumps the version to **${{ steps.next-version.outputs.version }}**.

            ### Changelog

            ${{ steps.changelog.outputs.stdout }}

            ### Next Steps

            1. Review the changes
            2. Merge this PR to complete the version release
            3. After merging, create a GitHub release from the version tag
          labels: |
            release
            automated

      - name: Skip message
        if: steps.check-release.outputs.skip == 'true' || steps.next-version.outputs.skip == 'true'
        run: |
          if [ "${{ steps.check-release.outputs.skip }}" == "true" ]; then
            echo "ℹ️ Skipping: This push is from a release branch merge."
          else
            echo "ℹ️ No version bump needed based on conventional commits."
          fi
